# Workflow name
name: Build Docker Image (Experiment-9.2)

on:
  push:
    branches: [ "main" ]
    # Only run if files in this specific project folder are changed
    paths:
      - 'docker-project/experiment-9.2/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'docker-project/experiment-9.2/**'

# Permissions for logging into package registries like Docker Hub
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Set the default directory for all 'run' commands
    defaults:
      run:
        working-directory: ./docker-project/experiment-9.2

    steps:
      # 1. Get the code from the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies and run build (as a test)
      # Your Dockerfile also does this, but this is good for CI
      - name: Install dependencies and test build
        run: |
          npm ci
          npm run build

      # 4. Set up Docker Buildx (for building the image)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Login to Docker Hub (only on 'main' branch push)
      - name: Login to Docker Hub
        # This 'if' check ensures it only runs on pushes to main
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6. Build and Push Image to Docker Hub
      - name: Build and push Docker Image
        if: github.ref == 'refs/heads/main'
        run: |
          # Build the image and tag it
          # We are in the working-directory, so '.' points to experiment-9.2
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/experiment-9.2:latest .
          
          # Push the image
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/experiment-9.2:latest

