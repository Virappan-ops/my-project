# Name of your workflow
name: React CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

# NEW: Set a default working directory for all jobs
defaults:
  run:
    working-directory: ./docker-project/experiment-9.2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js v18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          # NEW: Specify package.json location for caching
          cache-dependency-path: docker-project/experiment-9.2/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build the app
        run: PUBLIC_URL=./ npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-artifact
          # NEW: Path must be relative to the workspace root
          path: ./docker-project/experiment-9.2/build

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-artifact